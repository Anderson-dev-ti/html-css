<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anderson</td>
                <td>M</td>
                <td>32</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Emili</td>
                <td>F</td>
                <td>27</td>
                <td>Contadora</td>
            </tr>
            <tr>
                <td>Tatiane</td>
                <td>F</td>
                <td>41</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Douglas</td>
                <td>M</td>
                <td>23</td>
                <td>Gamer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
