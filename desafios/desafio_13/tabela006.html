<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercício de tabelas</h1>
    
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Emili Souza</td>
            <td>F</td>
            <td>30</td>
            <td>Contatora</td>
        </tr>
        <tr>
            <td>Anderson Silva</td>
            <td>M</td>
            <td>35</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Douglas Mateus</td>
            <td>M</td>
            <td>24</td>
            <td>Analista de Sistemas</td>
        </tr>
        <tr>
            <td>Jonatas Jesus</td>
            <td>M</td>
            <td>33</td>
            <td>Analista de Redes</td>
        </tr>
        <tr>
            <td>Tatiane Silva</td>
            <td>F</td>
            <td>43</td>
            <td>Professora</td>
        </tr>
    </table>
</body>
</html>
